<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redes Sociales SICAPRE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="./assets/logo2.png" alt="Logotipo SICAPRE" class="logo">
    </div>
    <div class="container">
        <h1>Redes Sociales SICAPRE</h1>
        <div class="social-grid">
            <div class="social-link" data-platform="Facebook">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </div>
            <div class="social-link" data-platform="Instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </div>
            <div class="social-link" data-platform="Twitter">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </div>
            <div class="social-link" data-platform="Website">
                <i class="fas fa-globe"></i>
                <span>Pagina Web</span>
            </div>
            <div class="social-link" data-platform="WhatsApp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
                <div class="whatsapp-menu">
                    <a href="https://wa.me/524421180983" target="_blank">
                        <i class="fab fa-whatsapp"></i> Coordinador Comercial
                    </a>
                    <a href="https://wa.me/5524461177386" target="_blank">
                        <i class="fab fa-whatsapp"></i> Ejecutivo Comercial
                    </a>
                </div>
            </div>
            <div class="social-link" data-platform="LinkedIn">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </div>
        </div>
    </div>
    <script src="./assets/scripts.js"></script>
</body>
</html>
